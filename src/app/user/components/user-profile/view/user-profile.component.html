<div class="container w-75" *ngIf="userData">
  <div class="d-flex justify-content-between align-self-center">
    <div class="d-flex align-self-center">
    <div class="profile-image">
      <img src="../../../../../assets/cool-profile-picture.jpg" />
    </div>
    <div class="d-flex align-self-center m-3">
      <h1>{{ userData.firstname }} {{ userData.lastname }}</h1>
    </div>
  </div>
  <div class="d-flex align-self-center">
    <button class="btn btn-outline-secondary" (click)="viewSettings()">Settings</button>
  </div>
  </div>
  <app-user-invitations></app-user-invitations>
  <form class="m-2" [formGroup]="userForm">
    <div class="card-body d-flex flex-wrap justify-content-center container w-75">
      <div class="m-3">
        <label class="form-label" for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" required />
      </div>
      <div class="m-3">
        <label class="form-label" for="lastname">Firstname</label>
        <input class="form-control" type="text" id="firstname" formControlName="firstname" required />
      </div>
      <div class="m-3">
        <label class="form-label" for="lastname">Lastname</label>
        <input class="form-control" type="text" id="lastname" formControlName="lastname" required />
      </div>
      <div class="m-3">
        <label class="form-label" for="lastname">Phone Number</label>
        <input class="form-control" type="tel" id="phoneNumber" formControlName="phoneNumber" required />
      </div>
      <div class="m-3">
        <label class="form-label" for="lastname">Birth Date</label>
        <input class="form-control" type="date" id="birthDate" formControlName="birthDate" required />
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-warning" *ngIf="isFormDirty()" (click)="submitChanges()">Save Changes</button>
    </div>
  </form>
</div>
