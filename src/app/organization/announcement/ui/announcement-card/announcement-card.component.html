<div *ngIf="!isEditMode; else editModeView">
  <div class="card m-2" style="min-width: 20rem; max-width: 20rem">
    <div class="d-flex justify-content-between m-2 mx-2 align-items-center">
      <h5 class="mx-2" style="color: var(--Gold)">{{ announcement.title }}</h5>
      <div class="d-flex flex-nowrap">
        <button class="btn btn-outline-warning btn-sm mx-1" (click)="toggleMode()">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-danger btn-sm mx-1">
          <i class="bi bi-trash3" (click)="delete.emit(announcement.id)"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <p class="text-wrap">{{ announcement.content }}</p>
    </div>
  </div>
</div>
<ng-template #editModeView>
  <div class="card m-2" style="min-width: 20rem; max-width: 20rem">
    <div class="d-flex justify-content-between m-2 mx-2 align-items-center">
      <input #titleInput class="form-control mx-1 me-3" id="title" [value]="announcement.title"/>
      <div class="d-flex flex-nowrap">
        <button class="btn btn-primary" (click)="update.emit({id: announcement.id, title: titleInput.value, content: textarea.value})">Save</button>
      </div>
    </div>
    <div class="card-body">
        <textarea
      #textarea
      [value]="announcement.content"
      class="form-control d-block w-100"
      (click)="$event.stopPropagation()"
    ></textarea>
    </div>
  </div>
</ng-template>
