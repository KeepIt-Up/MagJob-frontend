<div class="flex flex-col justify-start gap-2 p-2 min-w-40 max-w-60 border-r-2 h-full">
    <!-- header -->
    <div class="flex flex-row justify-between items-center">
        <button class="uppercase rounded text-sm hover:bg-gray-200 flex justify-center gap-1 p-1 px-2" [routerLink]="['/app/settings']"><span class="text-lg leading-5 bi bi-arrow-left-short"></span> Wstecz</button>
        <button class="px-1 rounded hover:bg-gray-200 bi bi-plus"></button>

</div>
