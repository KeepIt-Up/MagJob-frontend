@if(changes)
{
    <div class="shadow-box d-flex flex-row gap-2 items-center justify-content-between max-w-lg w-screen rounded-lg bg-gray-700 p-3 px-5 mx-auto">
        <div class="font-medium text-white">There is unsaved changes</div>
        <div class="d-flex flex-row gap-2">
            <button class="p-1 px-2 rounded font-medium bg-yellow-500 hover:bg-yellow-500 hover:text-white" (click)="saveChanges()">Save Changes</button>
            <button class="p-1 px-2 rounded font-medium bg-gray-50 hover:bg-gray-200" (click)="discard()">Discard</button>
        </div>
    </div>
}
