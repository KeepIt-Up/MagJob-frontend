<div class="accordion" id="accordionExample" style="width:1250px;">
    <div *ngFor="let doc of documentData" class="accordion-item" >
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + doc.id" aria-expanded="false" [attr.aria-controls]="'#collapse' + doc.id">
            {{doc.title}}
          </button>
        </h2>
        <div [id]="'collapse' + doc.id" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <h2>Tu będzie podgląd.</h2>
            <button class="btn btn-success m-1">Download</button>
            <button class="btn btn-primary m-1">Edit</button>
            <button class="btn btn-danger m-1">Delete</button>
          </div>
        </div>
    </div>
</div>
