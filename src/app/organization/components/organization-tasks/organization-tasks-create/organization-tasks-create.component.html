<h1>Create New Task</h1>
<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newTask.title" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newTask.description"></textarea>
  </div>
  <div class="form-group">
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" [(ngModel)]="newTask.deadLine">
  </div>
  <div class="form-group">
    <label for="isImportant">Is Important:</label>
    <input type="checkbox" id="isImportant" name="isImportant" [(ngModel)]="newTask.isImportant">
  </div>
  <button type="submit">Create Task</button>
  <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
</form>
