<h1>Update Task</h1>
<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="task.title" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="task.description"></textarea>
  </div>
  <div class="form-group">
    <label for="deadLine">Deadline:</label>
    <p>{{ task.deadLine ? task.deadLine : 'none' }}</p>
    <input type="date" id="deadLine" name="deadLine" [(ngModel)]="task.deadLine" required>
  </div>
  <div class="form-group">
    <label for="isImportant">Is Important:</label>
    <p>{{ task.isImportant ? task.isImportant : 'no' }}</p>
    <input type="checkbox" id="isImportant" name="isImportant" [(ngModel)]="task.isImportant">
  </div>
  <button type="submit">Update Task</button>
  <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
</form>
