<button class="btn btn-outline-secondary m-1" data-bs-toggle="modal" data-bs-target="#editMemberModal">Edit</button>

<div class="modal fade" id="editMemberModal" tabindex="-1" aria-labelledby="editMemberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editing member's pseudonym</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="title" class="form-label">New pseudonym</label>
              <input type="text" class="form-control" id="newPseudonym" formControlName="newPseudonym">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="confirmMemberEdit()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
