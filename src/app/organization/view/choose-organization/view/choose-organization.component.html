<div class="container w-50 d-flex flex-column justify-content-center">
  <div class="d-flex justify-content-center mb-3"><h2>Choose your Organization</h2></div>
  <div class="d-flex self-align-center justify-content-center" *ngFor="let organization of organizations">
    <button type="button" class="btn btn-primary m-2" [routerLink]="['/organization', organization.id, 'home']"
      (click)="setOrganizationId(organization)">{{organization.name}}</button>
  </div>
</div>
