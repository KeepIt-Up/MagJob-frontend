<div class="card d-flex flex-row p-2 justify-content-between">
    <div class="d-flex flex-column mx-2">
        <div>
            <h3 style="color: var(--Gold);">{{ invitation.organizationName }}</h3>
        </div>
        <div>invited you to join their organization</div>
    </div>
    <div class="d-flex align-self-center mx-2">
        <button class="btn btn-outline-warning m-1" (click)="acceptInvitation(invitation)">Accept</button>
        <button class="btn btn-outline-danger m-1" (click)="rejectInvitation(invitation)">Reject</button>
    </div>
</div>
