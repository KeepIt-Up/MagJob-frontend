<div class="card d-flex">
  <div class="card-header">
    <h3>Your Organizations</h3>
  </div>
  <div *ngIf="componentState.state == 'loading'">
    Loading
  </div>
  <div *ngIf="componentState.state == 'get-success'">
    <div *ngIf="componentState.result.length == 0">
      <div class="m-2 d-flex justify-content-center align-self-center flex-column">
        <p class="text-center">You are not in any organization</p>
        <a class="text-center link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" [routerLink]="['/organization']"> See: All Organizations</a>
        <a class="text-center link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" [routerLink]="['/organization/create']"> Or: Create your own</a>
      </div>
    </div>
    <div class="card-body d-flex flex-column">
      <button *ngFor="let organization of componentState.result"
        [routerLink]="['/organization', organization.id]"
        class="btn btn-outline-secondary m-1">{{organization.name}}</button>
    </div>
  </div>
</div>
